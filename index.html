<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap + OOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Esercizio 2 OOP!</h1>

    <form class="bg-secondary text-light">
      <div class="mb-3 px-5 py-2">
        <label for="petName" class="form-label">Pet Name</label>
        <input type="text" class="form-control" id="petName" />
      </div>
      <div class="mb-3 px-5 py-2">
        <label for="ownerName" class="form-label">Owner Name</label>
        <input type="text" class="form-control" id="ownerName" />
      </div>
      <div class="mb-3 px-5 py-2">
        <label for="species" class="form-label">Species</label>
        <input type="text" class="form-control" id="species" />
      </div>
      <div class="mb-3 px-5 py-2">
        <label for="breed" class="form-label">Breed</label>
        <input type="text" class="form-control" id="breed" />
      </div>

      <div class="mb-3 px-5 py-5"><button type="submit" class="btn btn-primary">Add</button></div>
    </form>

    <h2>Pets</h2>
    <ul></ul>
    <script src="./esercizio2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
